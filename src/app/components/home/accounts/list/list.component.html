<button class="prim sm:ml-3 mb-4 sm:mt-0  px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded float-right mb-4" routerLink="../add">
  <p class="text-sm font-medium leading-none text-white">New User</p>
</button>
<p class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-indigo-700">Users</p>

<div class="flex flex-col mt-6">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">

      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Email
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Role
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Action
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">

              <tr  *ngFor="let u of user">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="ml-1">
                      <div class="text-sm font-medium text-gray-900">
                        {{u.name}}
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">{{u.email}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div *ngIf="u.userType == '1'">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                      Student
                    </span>
                  </div>
                  <div *ngIf="u.userType == '2'">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                      Teacher
                    </span>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowra btn">
                    <a (click)="onShow(u.id)" class="text-indigo-600 hover:text-indigo-900">Show   </a>
                    <a (click)="onUpdate(u.id)" class="text-grey-600 hover:text-grey-900">Edit   </a>
                  <a (click)="onDelete(u.id)" class="text-rose-600 hover:text-rose-900" >Delete</a>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
